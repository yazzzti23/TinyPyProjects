{%extends 'learning_logs/base.html' %}
{% block content%}
<p>Topics</p>
<ul>
    {%for topic in topics%}
    <li>
        {{topic.text}}
    </li>
    {% empty %} <!--tells django what to do when there are no items in the list-->
    <li>
        No topics have been added yet.
    </li>
    {% endfor%}
</ul>


{%endblock content%}
